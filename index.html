    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.min.css" rel="stylesheet">

    <!-- TMAP -->

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <a class="menu-toggle rounded" href="#">
      <i class="fa fa-bars"></i>
    </a>

    <nav id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a class="js-scroll-trigger" href="#page-top">T-MAP FINDER</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#page-top">지도</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#search">지도에서 검색</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#search-by-address">주소로 검색</a>
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <header class="masthead d-flex">
      <div id="tmap" class="map"></div>
    </header>

    <!-- Result -->
    <section class="bg-light" id="result">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <pre id="result_box" class="text-primary lead mt-3 mb-3">출발지와 도착지를 선택해주세요~!</pre>
          </div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="content-section bg-light" id="search">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h2>지도를 클릭해서 출발지와 도착지를 선택할 수 있습니다. </h2>
            <p class="lead mb-5">출발지와 도착지를 선택해주세요~!</p>
            <a id='find_btn' class="btn btn-dark btn-xl js-scroll-trigger" href="#page-top">최적길 검색</a>
            <a id='reset_btn' class="btn btn-dark btn-xl js-scroll-trigger" href="#page-top">초기화</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Services -->
    <section class="content-section bg-primary text-white text-center" id="search-by-address">
      <div class="container">
        <div class="content-section-heading">
          <h2 class="mb-5">주소를 입력하여 출발지와 도착지를 선택할 수 있습니다.</h2>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 mb-5 mb-lg-0">
            <span class="service-icon rounded-circle mx-auto mb-3">
              <i class="icon-compass"></i>
            </span>
            <h4>
              <strong>출발지 입력</strong>
            </h4>
            <p class="text-faded mb-0">출발지의 상세 주소를 입력해 주세요!</p>
            <form>
              <div class="form-row mt-3">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="시/도" required>
                </div>
              </div>
              <div class="form-row">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="구/군" required>
                </div>
              </div>
              <div class="form-row">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="동/번지" required>
                </div>
              </div>
              <div class="form-row">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="상세주소" required>
                </div>
              </div>
            </form>
            <a class="btn btn-secondary btn-xs w-50">출발지 등록</a>
          </div>
          <div class="col-lg-6 col-md-6 mb-5 mb-lg-0">
            <span class="service-icon rounded-circle mx-auto mb-3">
              <i class="icon-location-pin"></i>
            </span>
            <h4>
              <strong>도착지 입력</strong>
            </h4>
            <p class="text-faded mb-0">도착지의 상세 주소를 입력해 주세요!</p>
            <form>
              <div class="form-row mt-3">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="시/도" required>
                </div>
              </div>
              <div class="form-row">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="구/군" required>
                </div>
              </div>
              <div class="form-row">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="동/번지" required>
                </div>
              </div>
              <div class="form-row">
                <div class="mb-3 mx-auto w-75">
                  <input type="text" class="form-control" id="validationDefault03" placeholder="상세주소" required>
                </div>
              </div>
            </form>
            <a class="btn btn-secondary btn-xs w-50">도착지 등록</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline mb-5">
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white" href="https://github.com/JungoKim/TMAPFINDER">
              <i class="icon-social-github"></i>
            </a>
          </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; T-MAP FINDER 2018</p>
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/stylish-portfolio.js"></script>

  </body>

</html>
